<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Senha.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="back">
    <main>


        <section class="Logo">



            <div class="wrapper">
                <img src="../images/senha.png" class="login__logo">

                <h1 class="login__title">Recuperar minha senha</h1>

                <label class="login__label">
                    <span>

                    </span>
                    <p>Insira o codigo que foi disponibilizado</p>
                    <input type="text" name="username" class="input" placeholder="(Insira o codigo)">




                </label>
                <label class="login__label">
                    <span></span>
                    <input type="password" name="password" id="id_password" class="input"
                        placeholder="(Insira a nova senha)">
                    <div class="olho">
                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer; color: black;">
                            <link rel="stylesheet" href="../css/icone_recuperar.css">
                        </i>
                    </div>
                    <br>
                    <span></span>
                    <input type="password" name="password" id="id_password1" class="input"
                        placeholder="(Confirme a senha)">
                    <div class="olho">
                        <i class="far fa-eye" id="togglePassword1" style="cursor: pointer; color: black;">
                            <link rel="stylesheet" href="../css/icone_recuperar.css">
                        </i>
                    </div>
                </label>



            </div>

            <div class="wrapper">
                <button type="button" class="login__button" style="background-color:  gray; opacity: 88%; width: 100%;"
                    onclick="alertar()">
                    Trocar senha
                    <script>
                        function alertar() {

                            alert("A senha foi alterada ");

                            window.open("index.html");

                        }
                    </script>
                </button>








            </div>



        </section>

        <script src="scriptRecuperar.js"></script>

    </main>
</div>
</body>

</html>
